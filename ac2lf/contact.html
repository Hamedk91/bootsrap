         <!-- Formulaire de contact -->
  <div class="container- my-5">
    <div class="form-container">
      <form>
        <div class="form-row">
            
          <div class="form-group col-md-4 text-white  ">
            <label for="prenom">PRENOM :</label>

            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
          </div>
          <div class="form-group col-md-4 text-white">
            <label for="nom">NOM :</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom">
          </div>
        </div>
        <div class="form-row mt-2 text-white">
            <div class="col-md-8">
                <label for="sujet">SUJET :</label>
                <input type="text" class="form-control" id="sujet" placeholder="Sujet">
            </div>
        </div>
        <div class="form-row mt-2 text-white">
            <div class="col-md-8">

                <label for="message">MESSAGE :</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>

            </div>
        </div>
        <div class="form-row mt-2 text-white">
          <div class="form-group col-md-5">
            <label for="email">EMAIL :</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-3 d-flex align-items-end ">
            <button type="submit" class="btn btn-custom w-100 bordr rounded-5 bg-primary text-white">Envoyer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
