<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Image de fond et style général */
    body {
       
        background-color: #030a8c;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand" href="#"><img src="../img/logo_avion.jpg" height="100" width="100" alt="Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item text-white "><a class="nav-link" href="#">Accueil</a></li>
        <li class="nav-item text-white "><a class="nav-link" href="#">Activités</a></li>
        <li class="nav-item text-white "><a class="nav-link" href="#">ULM</a></li>
        <li class="nav-item text-white "><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Formulaire de contact -->
  <div class="container my-5">
    <div class="form-container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
          </div>
          <div class="form-group col-md-6">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom">
          </div>
        </div>
        <div class="form-group">
          <label for="sujet">Sujet</label>
          <input type="text" class="form-control" id="sujet" placeholder="Sujet">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-custom w-100">Envoyer</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
